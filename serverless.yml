service: aws-node-express-api-project

frameworkVersion: '2'

provider:
  name: aws
  profile: default
  stage: ${opt:stage, ''}
  region: ${opt:region, 'eu-west-2'}
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'

functions:
  api:
    handler: handler.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY
